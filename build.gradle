buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.4'
  }
}

plugins {
	id 'java'
	id 'com.github.johnrengelman.shadow' version '2.0.4'
	id 'org.spongepowered.plugin' version '0.8.1'
}


// In this section you declare where to find the dependencies of your project
repositories {
	maven {
		url "https://hub.spigotmc.org/nexus/content/repositories/snapshots"
	}
	maven {
		url = 'https://repo.spongepowered.org/maven'
    }
    mavenCentral()
	maven { 
    	url 'https://jitpack.io' 
 	}
}


sponge {
    plugin {
        id = 'dynamicgui'
        meta {
			name = 'DynamicGUI'
		}
    }
}

shadowJar {
	relocate 'ninja.leaping.configurate', 'com.clubobsidian.dynamicgui.shaded.configurate'
	relocate 'com.google.common', 'com.clubobsidian.dynamicgui.shaded.guava'
	relocate 'com.google.gson', 'com.clubobsidian.dynamicgui.shaded.gson'
	relocate 'org.yaml.snakeyaml', 'com.clubobsidian.dynamicgui.shaded.snakeyaml'
    classifier = ''
}

dependencies {
    testImplementation 'junit:junit:4.12'
    
    //Server implementations
    
    compileOnly 'org.bukkit:bukkit:1.8.8-R0.1-SNAPSHOT'
    compileOnly('org.spongepowered:spongevanilla:1.12.2-7.1.0-BETA-59'){
    	exclude group: 'org.spongepowered', module: 'testmods'
    }
    
	compile 'ninja.leaping.configurate:configurate-yaml:3.3'
	compile 'ninja.leaping.configurate:configurate-json:3.3'
	compile 'ninja.leaping.configurate:configurate-gson:3.3'
    compile 'org.apache.commons:commons-lang3:3.7'
    compile 'commons-io:commons-io:2.6'
    compile 'com.github.clubobsidian:trident:1.0.6'
}